# Multi-AI Workflow Configuration
# Project-level configuration file

# Project metadata
project:
  name: {{PROJECT_NAME}}
  type: general  # Options: python, java, go, web, mobile, etc. (for reference only)
  version: 0.1.0

# AI configuration for each workflow step
# Available AI types: claude, codex, gemini
ai:
  step1: claude   # Requirements analysis
  step2: codex    # Code implementation
  step3: gemini   # Code review

# Directory paths (optional, defaults to convention)
# Uncomment to customize
# paths:
#   docs: docs
#   code: code
#   reviews: docs/reviews

# Workflow options
workflow:
  auto_git_commit: true      # Auto commit after each step
  enable_auto_resume: true   # Auto-detect and prompt for resume
  save_intermediate: true    # Save intermediate results

# Advanced options
advanced:
  max_retry_attempts: 3
  timeout_minutes: 30
  enable_verbose_logging: false
